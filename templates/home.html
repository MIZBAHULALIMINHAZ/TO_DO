<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-xl">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-400">To-Do List</h2>
        <p class="text-center text-gray-400 mb-4">Today's Date: <span id="currentDate"></span></p>
        <form class="flex mb-4">
            <input type="text" placeholder="Add a new task" class="w-full p-3 text-black rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="date" class="p-3 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit" class="px-6 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-r-md transition duration-300">Add</button>
        </form>
        <ul class="space-y-3 bg-gray-700 p-4 rounded-md shadow-md min-h-[100px]">
            <li class="p-3 bg-gray-600 rounded-md flex justify-between items-center">
                <span class="flex-1">Example Task (Due: 2025-03-19)</span>
                <div class="flex space-x-2">
                    <button class="text-yellow-400 hover:text-yellow-600">✎</button>
                    <button class="text-red-400 hover:text-red-600">✖</button>
                </div>
            </li>
        </ul>
        <h3 class="text-xl font-bold text-center mt-6 text-green-400">Completed Tasks</h3>
        <ul class="space-y-3 bg-gray-700 p-4 rounded-md shadow-md min-h-[100px]"></ul>
    </div>
    <script>
        document.getElementById('currentDate').textContent = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
