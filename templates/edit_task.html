{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-3xl font-bold mb-6 text-blue-400 text-center">Edit Task</h2>
        <form method="POST" action="{% url 'edit_task' get_task.pk %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="task" class="block text-sm font-medium">Task</label>
                <input type="text" id="task" name="task" value="{{ get_task.task }}" 
                    class="w-full p-3 mt-1 text-gray-900 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="Last_date" class="block text-sm font-medium">Last Date</label>
                <input type="date" id="Last_date" name="Last_date" value="{{ get_task.Last_date|date:'Y-m-d' }}" 
                class="w-full p-3 mt-1 text-gray-900 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex justify-between mt-6">
                <a href="{% url 'home' %}" class="px-4 py-2 bg-gray-600 rounded-lg hover:bg-gray-700">Cancel</a>
                <button type="submit" class="px-6 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg font-bold">Update Task</button>
            </div>
        </form>
    </div>
</body>
</html>
